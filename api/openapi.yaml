  /slurm/v0.0.37/diag:
    get:
      deprecated: true
      operationId: slurmctld_diag
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v0.0.37_diag'
            application/x-yaml:
              schema:
                $ref: '#/components/schemas/v0.0.37_diag'
          description: diagnostic results
        default:
          description: unable to request ping test
      summary: get diagnostics
      tags:
      - slurm
  /slurm/v0.0.37/ping:
