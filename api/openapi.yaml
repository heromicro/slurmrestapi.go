openapi: 3.0.2
info:
  contact:
    email: sales@schedmd.com
    name: SchedMD LLC
    url: https://www.schedmd.com/
  description: API to access and control Slurm.
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: https://github.com/SchedMD/slurm/blob/master/DISCLAIMER
  title: Slurm Rest API
  version: 0.0.39
servers:
- url: /
security:
- user: []
  token: []
- bearerAuth: []
tags:
- description: methods that query slurmctld
  name: slurm
- description: methods that query for OpenAPI specifications
  name: openapi
paths:
  /slurm/v0.0.39/diag:
    get:
      operationId: slurm_v0_0_39_diag
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v0.0.39_diag'
            application/x-yaml:
              schema:
                $ref: '#/components/schemas/v0.0.39_diag'
          description: diagnostic results
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status'
            application/x-yaml:
              schema:
                $ref: '#/components/schemas/status'
          description: unable to request ping test
      summary: get diagnostics
      tags:
      - slurm
  /slurm/v0.0.39/licenses:
    get:
      operationId: slurm_v0_0_39_slurmctld_get_licenses
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v0.0.39_licenses_info'
            application/x-yaml:
              schema:
                $ref: '#/components/schemas/v0.0.39_licenses_info'
          description: results of get all licenses
        default:
          description: unable to request licenses
      summary: get all Slurm tracked license info
      tags:
      - slurm
  /slurm/v0.0.39/ping:
    get:
      operationId: slurm_v0_0_39_ping
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v0.0.39_pings'
            application/x-yaml:
              schema:
                $ref: '#/components/schemas/v0.0.39_pings'
          description: results of ping test
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status'
            application/x-yaml:
              schema:
                $ref: '#/components/schemas/status'
          description: unable to request ping test
      summary: ping test
      tags:
      - slurm
  /slurm/v0.0.39/jobs:
    get:
      operationId: slurm_v0_0_39_get_jobs
      parameters:
      - description: Filter if changed since update_time. Use of this parameter can
          result in faster replies.
        explode: false
        in: query
        name: update_time
        required: false
        schema:
          format: int64
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v0.0.39_jobs_response'
            application/x-yaml:
              schema:
                $ref: '#/components/schemas/v0.0.39_jobs_response'
          description: job(s) information
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status'
            application/x-yaml:
              schema:
                $ref: '#/components/schemas/status'
          description: job not found
      summary: get list of jobs
      tags:
      - slurm
  /slurm/v0.0.39/job/{job_id}:
    delete:
      operationId: slurm_v0_0_39_cancel_job
      parameters:
      - description: Slurm Job ID
        explode: false
        in: path
        name: job_id
        required: true
        schema:
          type: string
        style: simple
      - description: signal to send to job
        explode: true
        in: query
        name: signal
        required: false
        schema:
          description: POSIX signal name
          enum:
          - HUP
          - INT
          - QUIT
          - ABRT
          - KILL
          - ALRM
          - TERM
          - USR1
          - USR2
          - URG
          - CONT
          - STOP
          - TSTP
          - TTIN
          - TTOU
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status'
            application/x-yaml:
              schema:
                $ref: '#/components/schemas/status'
          description: job cancelled or sent signal
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status'
            application/x-yaml:
              schema:
                $ref: '#/components/schemas/status'
          description: Job cancel request failed
      summary: cancel or signal job
      tags:
      - slurm
    get:
      operationId: slurm_v0_0_39_get_job
      parameters:
      - description: Slurm JobID
        explode: false
        in: path
        name: job_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v0.0.39_jobs_response'
            application/x-yaml:
              schema:
                $ref: '#/components/schemas/v0.0.39_jobs_response'
          description: job(s) information
        default:
          description: job matching JobId not found
      summary: get job info
      tags:
      - slurm
    post:
      operationId: slurm_v0_0_39_update_job
      parameters:
      - description: Slurm Job ID
        explode: false
        in: path
        name: job_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v0.0.39_job_desc_msg'
          application/x-yaml:
            schema:
              $ref: '#/components/schemas/v0.0.39_job_desc_msg'
        description: update job
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v0.0.39_job_update_response'
            application/x-yaml:
              schema:
                $ref: '#/components/schemas/v0.0.39_job_update_response'
          description: job updated
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status'
            application/x-yaml:
              schema:
                $ref: '#/components/schemas/status'
          description: job update failed
      summary: update job
      tags:
      - slurm
  /slurm/v0.0.39/job/submit:
    post:
      operationId: slurm_v0_0_39_submit_job
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v0.0.39_job_submission'
          application/x-yaml:
            schema:
              $ref: '#/components/schemas/v0.0.39_job_submission'
        description: submit new job
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v0.0.39_job_submission_response'
            application/x-yaml:
              schema:
                $ref: '#/components/schemas/v0.0.39_job_submission_response'
          description: job submitted
        default:
          content:
            application/json:
