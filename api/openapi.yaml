  /slurmdb/v0.0.39/job/{job_id}:
    get:
      description: "This endpoint may return multiple job entries since job_id is\
        \ not a unique key - only the tuple (cluster, job_id, start_time) is unique.\
        \ If the requested job_id is a component of a heterogeneous job all components\
        \ are returned."
      operationId: slurmdb_v0_0_39_get_job
      parameters:
      - description: Slurm JobID
        explode: false
        in: path
        name: job_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
