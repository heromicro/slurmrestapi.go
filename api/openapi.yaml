  /slurm/v0.0.39/node/{node_name}:
    delete:
      operationId: slurm_v0_0_39_delete_node
      parameters:
      - description: Slurm Node Name
        explode: false
        in: path
        name: node_name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status'
            application/x-yaml:
              schema:
                $ref: '#/components/schemas/status'
          description: node deleted
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status'
            application/x-yaml:
              schema:
                $ref: '#/components/schemas/status'
          description: node delete request failed
      summary: delete node
      tags:
      - slurm
    get:
      operationId: slurm_v0_0_39_get_node
      parameters:
      - description: Slurm Node Name
        explode: false
        in: path
        name: node_name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v0.0.39_nodes_response'
            application/x-yaml:
              schema:
                $ref: '#/components/schemas/v0.0.39_nodes_response'
          description: node information
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/status'
            application/x-yaml:
              schema:
                $ref: '#/components/schemas/status'
          description: node not found
      summary: get node info
      tags:
      - slurm
    post:
      operationId: slurm_v0_0_39_update_node
      parameters:
      - description: Slurm Node Name
        explode: false
        in: path
        name: node_name
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v0.0.39_update_node_msg'
          application/x-yaml:
            schema:
              $ref: '#/components/schemas/v0.0.39_update_node_msg'
        description: update node
